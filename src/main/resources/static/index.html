<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body onload="showCats()">
    <div class="container">
          <h1>Your Favourite Cat Catalogue!</h1>
          <h3>Add New Cat</h3>
          <form class="add-cat-form">
            <div class="form-group">
              <label for="name">Cat Name</label>
              <input type="text" class="form-control" id="catName" />
            </div>
            <div class="form-group">
              <label for="breed">Cat Breed</label>
              <input type="text" class="form-control" id="catBreed" />
            </div>
            <div class="form-group">
              <label for="age">Cat Age</label>
              <input type="text" class="form-control" id="catAge" />
            </div>
            <div class="form-action-buttons">
              <input
                type="button"
                id="create"
                value="Create"
                onclick="createCat()"
              />
            </div>
            <div class="form-group">
              <label for="catById">Input ID of Cat</label>
              <br /><input id="catId" type="text" class="form-control" />
            </div>
            <div class="form-action-buttons">
              <input type="button" value="submit" onclick="getCatById()" />
            </div>

            <div class="container-2">
              <p id="showAllCatDataPara"></p>
            </div>
          </form>
          <div
            class="card mt-4 col-md-6 bg-ligt"
            id="updateCatList"
            style="visibility: hidden"
          >
            <div class="card-body">
              Name:<input
                type="text"
                class="card-title"
                id="updateName"
              /><br />
              Breed:<input
                type="text"
                class="card-title"
                id="updateBreed"
              /><br />
              Age:<input type="text" class="card-title" id="updateAge" /><br />
              <input
                type="button"
                id="cancel"
                value="Cancel"
                onclick="cancelUpdate()"
              />
              <input
                type="button"
                id="save"
                value="Save changes"
                onclick="saveUpdate()"
              />
            </div>
          </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
